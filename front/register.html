<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrarse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Crear Cuenta</h2>
  <form id="form-register">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="apellido" placeholder="Apellido" required />
    <input type="email" id="email-registro" placeholder="Correo" required />
    <input type="text" id="compania" placeholder="Compañía" required />
    <input type="text" id="pais" placeholder="País" required />
    <input type="password" id="pass-registro" placeholder="Contraseña" required />
    <button type="submit">Registrar</button>
  </form>

  <p><a href="login.html">¿Ya tienes cuenta? Inicia sesión</a></p>

  <script src="./js/auth.js"></script>
</body>
</html>
